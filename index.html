<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Wakefast</title>
</head>
<body>

    <main>

    <header>
         <img src='./assets/wakefast-logo.png' alt='Wakefast Logo'>
        <nav>
            <a href='#'>Order
                <img src='./assets/underline1.png'>
            </a>
            <a href='#'>About
                <img src='./assets/underline2.png'>
            </a>
            <a href='#'>Contact
                <img src='./assets/underline3.png'>
            </a>
        </nav>
    </header>

    <section class='yellow'>
        <figure>
            <img src='./assets/image1.jpg' srcset="./assets/image1.jpg ./assets/image1-2x.jpg 2x" alt='delicious breakfast set by Wakefast'>
            <figcaption>
                <img src='./assets/drawing1-1.png' alt='berry drawing-1'>
                <img src='./assets/drawing1-2.png' alt='berry drawing-2'>
                <img src='./assets/drawing1-3.png' alt='berry drawing-3'>
            </figcaption>
        </figure>
    </section>

    <section>
        <h2>Weâ€™re there when you get up. Real fast!</h2>
    </section>

    <section class='salmon'>
        <figure>
            <img src='./assets/image2.jpg' alt='various brunch set set by Wakefast'>
            <figcaption>
                <img src='./assets/drawing2-1.png' alt='croissant-drawing'>
                <img src='./assets/drawing2-2.png' alt='croissant-drawing'>
                <img src='./assets/drawing2-3.png' alt='croissant-drawing'>
            </figcaption>
        </figure>
    </section>

    <section>
        <h2>Order by 9pm to get next-morning delivery.</h2>
    </section>

    <section class='baby-blue'>
        <figure>
            <img src='./assets/image3.jpg' alt='pancake by Wakefast'>
            <figcaption>
                <img src='./assets/drawing3-1.png' alt='lemon drawing'>
                <img src='./assets/drawing3-2.png' alt='lemon drawing'>
                <img src='./assets/drawing3-3.png' alt='lemon drawing'>
            </figcaption>
        </figure>
    </section>

</main>

<div class='cursor'></div>
<div class='cursor-outer'></div>

<script src='wakefast.js'></script>

</body>
</html>
